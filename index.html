<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather API</title>
</head>
<body>

    <main>
        <div class="left">
            <div class="sky-info"></div>
            <div class="location"></div>
            <div class="date"></div>
            <div class="degrees"></div>
            <div class="btn-group">
                <button class="celsius active">°C</button>
                <button class="fahrenheit">°F</button>
            </div>

            <form>
                <input type="text" name="search" id="search" placeholder="Search location..." minlength="3" maxlength="30">
                <button type="submit" id="submit">Search</button>
            </form>
            <span class="validation-message"></span>
        </div>

        <div class="right">
            <div class="feel-container"><img src="assets/device_thermostat_FILL0_wght400_GRAD0_opsz48.svg" alt="Temperature"><span class="info">Feels like</span><span class="feel"></span></div>
            <div class="humidity-container"><img src="assets/humidity_percentage_FILL0_wght400_GRAD0_opsz48.svg" alt="Humidity"><span class="info">Humidity</span><span class="humidity"></span></div>
            <div class="rain-container"><img src="assets/rainy_FILL0_wght400_GRAD0_opsz48.svg" alt="Rain chance"><span class="info">Chance of rain</span><span class="rain"></span></div>
            <div class="wind-container"><img src="assets/air_FILL0_wght400_GRAD0_opsz48.svg" alt="Wind speed"><span class="info">Wind speed</span><span class="wind"></span></div>
        </div>
    
    </main>

    <div id="forecast">
        <div class="day">
            <div class="name">Monday</div>
            <div class="highest"></div>
            <div class="lowest"></div>
            <div class="condition"></div>
        </div>
        <div class="day">
            <div class="name">Tuesday</div>
            <div class="highest"></div>
            <div class="lowest"></div>
            <div class="condition"></div>
        </div>
        <div class="day">
            <div class="name">Wednesday</div>
            <div class="highest"></div>
            <div class="lowest"></div>
            <div class="condition"></div>
        </div>
        <div class="day">
            <div class="name">Thursday</div>
            <div class="highest"></div>
            <div class="lowest thu-lowest"></div>
            <div class="condition"></div>
        </div>
        <div class="day">
            <div class="name">Friday</div>
            <div class="highest"></div>
            <div class="lowest"></div>
            <div class="condition"></div>
        </div>
        <div class="day">
            <div class="name">Saturday</div>
            <div class="highest"></div>
            <div class="lowest"></div>
            <div class="condition"></div>
        </div>
        <div class="day">
            <div class="name">Sunday</div>
            <div class="highest"></div>
            <div class="lowest"></div>
            <div class="condition"></div>
        </div>
    </div>
</body>
</html>
