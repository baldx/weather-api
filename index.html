<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather API</title>
</head>
<body>

    <main>
        <div class="left">
            <div class="sky-info"></div>
            <div class="location"></div>
            <div class="date"></div>
            <div class="degrees"></div>
            <button class="change">Switch to fahrenheit</button>

            <form>
                <label for="search"></label>
                <input type="text" name="search" id="search" placeholder="Search location...">
                <button type="submit" id="submit">Search</button>
            </form>
        </div>

        <div class="right">
            <div class="feel-container"><img src="assets/device_thermostat_FILL0_wght400_GRAD0_opsz48.svg" alt="Temperature"><span class="info">Feels like</span><span class="feel"></span></div>
            <div class="humidity-container"><img src="assets/humidity_percentage_FILL0_wght400_GRAD0_opsz48.svg" alt="Humidity"><span class="info">Humidity</span><span class="humidity"></span></div>
            <div class="rain-container"><img src="assets/rainy_FILL0_wght400_GRAD0_opsz48.svg" alt="Rain chance"><span class="info">Chance of rain</span>N/A</div>
            <div class="wind-container"><img src="assets/air_FILL0_wght400_GRAD0_opsz48.svg" alt="Wind speed"><span class="info">Wind speed</span><span class="wind"></span></div>
        </div>
    
    </main>

    <div id="forecast">
        <div class="day">
            <div class="name"></div>
            <div class="highest">22</div>
            <div class="lowest">11</div>
        </div>
    </div>
</body>
</html>
